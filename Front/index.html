<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DApp Préstamos</title>
    <link rel="stylesheet" href="index.css">
  
</head>

<body>
    <h1>DApp de Préstamos</h1>

    <!-- Registrar Usuario -->
    <section>
        <h2>Registrar Usuario</h2>
        <button id="btnRegistrar">Registrar</button>
    </section>

    <section>
        <h2>Depositar (Pagos Automáticos)</h2>
        <input type="number" id="inputMontoDeposito" placeholder="Monto en ETH">
        <button id="btnDepositar">Depositar</button>
    </section>


    <!-- Crear Préstamo -->
    <section>
        <h2>Crear Préstamo</h2>
        <input type="text" id="inputPrestatario" placeholder="Dirección prestatario">
        <input type="number" id="inputMonto" placeholder="Monto">
        <input type="number" id="inputPlazo" placeholder="Plazo (meses)">
        <button id="btnCrearPrestamo">Crear</button>
    </section>

    <!-- Pagar Cuota -->
    <section>
        <h2>Pagar Cuota</h2>
        <input type="number" id="inputIdPrestamo" placeholder="ID Préstamo">
        <button id="btnPagar">Pagar Cuota</button>
    </section>

    <!-- Penalización -->
    <section>
        <h2>Aplicar Penalización</h2>
        <input type="number" id="inputIdPenal" placeholder="ID Préstamo">
        <input type="number" id="inputMontoPenal" placeholder="Monto Penalización">
        <button id="btnPenalizar">Aplicar</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
