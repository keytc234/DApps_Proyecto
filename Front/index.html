<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DApp Pr√©stamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold text-primary">üí∞ DApp de Pr√©stamos</h1>

        <div class="row g-4">

            <!-- Registrar Usuario -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Registrar Usuario</h5>
                        <button id="btnRegistrar" class="btn btn-primary w-100 mt-3">Registrar</button>
                    </div>
                </div>
            </div>

            <!-- Depositar Fondos Prestamista -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Depositar Fondos Prestamista</h5>
                        <input type="number" id="inputMontoPrestamista" class="form-control mb-3"
                            placeholder="Monto en ETH">
                        <button id="btnDepositarPrestamista" class="btn btn-primary w-100">Depositar</button>
                    </div>
                </div>
            </div>

            <!-- Crear Pr√©stamo -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Crear Pr√©stamo</h5>
                        <input type="text" id="inputPrestatario" class="form-control mb-2"
                            placeholder="Direcci√≥n prestatario">
                        <input type="number" id="inputMonto" class="form-control mb-2" placeholder="Monto">
                        <input type="number" id="inputPlazo" class="form-control mb-2" placeholder="Plazo (meses)">
                        <input type="number" id="inputMulta" class="form-control mb-3" placeholder="Multa (%)">
                        <button id="btnCrearPrestamo" class="btn btn-warning w-100">Crear</button>
                    </div>
                </div>
            </div>

            <!-- Pagar Cuota -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-info">Pagar Cuota</h5>
                        <p id="infoCuota" class="card-text text-secondary">Cuota Mensual: Cargando...</p>
                        <button id="btnPagar" class="btn btn-info w-100">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
